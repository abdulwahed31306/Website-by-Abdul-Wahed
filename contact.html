<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
   <!-- Contact Section -->
<section id="contact" class="contact-section py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">Get in Touch</h2>
    <p class="text-center mb-5">Have a question or need support? Fill out the form below and we'll get back to you soon.</p>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Enter Your Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Abdul Wahed" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your review</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
<a href="index.html">Home</a>

</body>

</html>
